<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">

            <h1> job Application
            <span class="tittle-small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                <div class="form_control">
                <label for="first_name">First name</label>
             <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..."/>
             </div>
                    <div class="form_control">
                    <label for="last_name">Last_name</label>
                 <input type="text" id="last_name" name="last_name" placeholder="Enter your last_name..."/>
                 </div>
                        <div class="form_control">
                        <label for="email">Email</label>
                     <input type="email" id="email" name="email" placeholder="Enter Email..."/>
                     </div>
                    <div class="form_control">
                        <label for="Job_role">Job_role</label>
                     <!-- <input type="text" id="Job_role" name="Job_role" placeholder="Enter Job_role..."> -->
                     <select name="Job_role" id="Job_role">
                         <option value="">Select job Role</option>
                         <option value="frontend">Frontend  Developers</option>
                         <option value="backend">Backend Developers</option>
                         <option value="ui_ux">Ui Ux Designer</option>
                     </select>                    
                     </div>
                     <div class="textarea_control">
                        <label for="address"> Address </label>
                     <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                     </div>
                     <div class="form_control">
                        <label for="city">city</label>
                     <input type="city" id="city" name="" placeholder="Enter city Name...">
                     </div>
                     <div class="form_control">
                        <label for="pincode">Pincode</label>
                     <input type="number" id="pincode" name="pincode" placeholder="Enter pincode ...">
                     </div>
                     <div class="form_control">
                        <label for="Date">Date</label>
                     <input  value="2024-03-05" type="date" id="date" name="date">
                     </div>
                     <div class="form_control">
                        <label for="upload">upload your CV</label>
                     <input type="file" id="upload" name="upload" placeholder="upload file ...">
                     </div>
                 </div>
                    <div class="button_container">
                        <button type="submit">Apply now</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
